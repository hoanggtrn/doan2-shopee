<!DOCTYPE html>
<html>
<head>
    <title>Tìm kiếm sản phẩm</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Nhập tên sản phẩm..." oninput="handleSearchInput()">
        <button onclick="searchProduct()">Tìm kiếm</button>
    </div>

    <div class="search-history">
        <!-- Đây là nơi hiển thị lịch sử tìm kiếm -->
    </div>

    <div class="product-list">
        <div class="home-product-item">
            <div class="home-product-item-name">Sản phẩm 1</div>
        </div>
        <div class="home-product-item">
            <div class="home-product-item-name">Sản phẩm 2</div>
        </div>
        <div class="home-product-item">
            <div class="home-product-item-name">Sản phẩm 3</div>
        </div>
    </div>

    <div class="no-results-message" style="display: none;">
        Không tìm thấy sản phẩm phù hợp.
    </div>

    <script src="test.js"></script>
</body>
</html>
