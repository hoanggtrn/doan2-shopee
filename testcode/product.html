<!DOCTYPE html>
<html>
<head>
    <title>Example</title>
</head>
<style>
    .header-cart-has-cart{
        display: none;
    }
</style>
<body>
    <!-- Các phần tử trang web -->
    <div class="header-cart-list">
        <div class="header-cart-empty">Không có hàng</div>
        <div class="header-cart-has-cart">Có hàng</div>
    </div>
    <button class="product-contain-puttocart-text">Thêm vào giỏ hàng</button>

    <!-- Đoạn mã JavaScript -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const addButton = document.querySelector(".product-contain-puttocart-text");
            const emptyCart = document.querySelector(".header-cart-empty");
            const hasCart = document.querySelector(".header-cart-has-cart");

            addButton.addEventListener("click", function() {
                emptyCart.style.display = "none";
                hasCart.style.display = "block";
            });
        });
    </script>
</body>
</html>
