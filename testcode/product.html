<!DOCTYPE html>
<html>
<head>
    <title>Example</title>
</head>
<style>
 .cart-link {
    /* Đặt thuộc tính mặc định trước khi di chuột vào */
    transform: scale(0);
    opacity: 1;
    transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
}

.cart-link:hover {
    /* Áp dụng hiệu ứng phóng to và tăng độ mờ khi di chuột vào */
    transform: scale(1.2);
    opacity: 0.8;
}

</style>
<body>
    <div class="cart-link">Nội dung của cart-link</div>

</body>
