<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .fixed-container {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 255, 0.5)0.5);
  z-index: 2; /* Đặt z-index cao hơn lớp grid */
}

.grid-container {
  position: absolute;
  width: 100%;
  height: 100%;
  z-index: 1; /* Đặt z-index thấp hơn lớp có thuộc tính fixed */
  /* Các thuộc tính khác cho lớp grid */
  background-color: rgba(255, 0, 0, 0.5);
}
    </style>
</head>
<body>
    <div class="fixed-container">
        <div class="grid-container">
        
          <!-- Các phần tử trong lớp grid -->
        </div>
      </div>
</body>
</html>
